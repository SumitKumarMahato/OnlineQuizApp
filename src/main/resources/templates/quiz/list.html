<!-- Login Page Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; background:#eef1ff; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
        .login-box { background:white; padding:40px; width:350px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); animation:drop 0.5s ease; }
        h2 { text-align:center; margin-bottom:20px; color:#4a6cf7; }
        input { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
        button { width:100%; background:#4a6cf7; color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
        button:hover { background:#3f59d4; }
        .info { text-align:center; margin-top:10px; }
        .info a { color:#4a6cf7; text-decoration:none; }
        @keyframes drop { from{ opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="info">
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
</div>
</body>
</html>

<!-- Registration Page Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; background:#e9f0ff; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
        .register-box { background:white; padding:40px; width:380px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); animation:fadeIn 0.5s ease; }
        h2 { text-align:center; margin-bottom:20px; color:#4a6cf7; }
        input { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
        button { width:100%; background:#4a6cf7; color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
        button:hover { background:#3f59d4; }
        .info { text-align:center; margin-top:10px; }
        .info a { color:#4a6cf7; text-decoration:none; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    </style>
</head>
<body>
<div class="register-box">
    <h2>Create Account</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Choose a username" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Create a password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm password" required />
        <button type="submit">Register</button>
    </form>
    <div class="info">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</div>
</body>
</html>
